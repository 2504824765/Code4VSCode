    <title>HTML Blocks</title>
</head>
<body>

        <a href="#">nav1</a>
        <a href="#">nav2</a>
        <a href="#">nav3</a>
        <a href="#">nav4</a>
        <a href="#">nav5</a>
        <a href="#">nav6</a>
    </div>
    <div class="content">
        <h1>Article title</h1>
        <p>Article content</p>
        <p>Article content</p>
        <p>Article content</p>
        <p>Article content</p>
    </div>
    <span>One span</span>
    <span>Two span</span>
    <span>Three span</span>
    <span>Four span</span>
</body>
</html>
